name: banyoungkwan's [b]log
description: Aber es war genug.
meta_description: "Youngkwan Ban, or Ban Youngkwan's blog"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'http://banyoungkwan.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'
repository: 'banyoungkwan/banyoungkwan'

# Details for the RSS feed generator
url:            'http://banyoungkwan.github.io'
author:         'Ban Youngkwan'
authorTwitter:  '_sheepless'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
