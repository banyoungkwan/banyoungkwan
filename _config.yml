title: banyoungkwan's [b]log
description: Aber es war genug.
meta_description: "Youngkwan Ban, or Ban Youngkwan's blog"

aboutPage: true

aboutPage: true
markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'https://banyoungkwan.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'


# Details for the RSS feed generator
url: https://banyoungkwan.github.io
author: 'Ban Youngkwan'
authorTwitter: '_sheepless'
baseurl: /
production_url: https://banyoungkwan.github.io/

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - .DS_Store